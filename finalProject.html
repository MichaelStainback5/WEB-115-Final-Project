<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #D0F0C0;
        }

        header {
            background-color: #9ecf99;
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            font-family: monospace;
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>
    <header>
        <img src="images/MyBanner_253568239-1920.jpg" alt="Picture header" style="width: 100%; max-width: 800px; height: auto;">
        <h1>Build Your Meal Plan</h1>
        <p>Created by: Michael Stainback | Course: WEB-115 | Section: 0002</p>
    </header>

    <form id="mealPlanForm">
        <!-- Personal Information Section -->
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="goal">Goal for the Week: (ex. Weight Loss, Muscle Gain)</label>
        <textarea id="goal" rows="3" required></textarea>

        <!-- Meal Plan Section -->
        <h2>Meal Plan for the Week</h2>

        <!-- Meal Input Fields for each day of the week -->
        <label for="monday">Monday:</label>
        <input type="text" id="mondayBreakfast" placeholder="Breakfast">
        <input type="text" id="mondaySnack1" placeholder="Morning Snack">
        <input type="text" id="mondayLunch" placeholder="Lunch">
        <input type="text" id="mondaySnack2" placeholder="Evening Snack">
        <input type="text" id="mondayDinner" placeholder="Dinner">

        <label for="tuesday">Tuesday:</label>
        <input type="text" id="tuesdayBreakfast" placeholder="Breakfast">
        <input type="text" id="tuesdaySnack1" placeholder="Morning Snack">
        <input type="text" id="tuesdayLunch" placeholder="Lunch">
        <input type="text" id="tuesdaySnack2" placeholder="Evening Snack">
        <input type="text" id="tuesdayDinner" placeholder="Dinner">

        <label for="wednesday">Wednesday:</label>
        <input type="text" id="wednesdayBreakfast" placeholder="Breakfast">
        <input type="text" id="wednesdaySnack1" placeholder="Morning Snack">
        <input type="text" id="wednesdayLunch" placeholder="Lunch">
        <input type="text" id="wednesdaySnack2" placeholder="Evening Snack">
        <input type="text" id="wednesdayDinner" placeholder="Dinner">

        <label for="thursday">Thursday:</label>
        <input type="text" id="thursdayBreakfast" placeholder="Breakfast">
        <input type="text" id="thursdaySnack1" placeholder="Morning Snack">
        <input type="text" id="thursdayLunch" placeholder="Lunch">
        <input type="text" id="thursdaySnack2" placeholder="Evening Snack">
        <input type="text" id="thursdayDinner" placeholder="Dinner">

        <label for="friday">Friday:</label>
        <input type="text" id="fridayBreakfast" placeholder="Breakfast">
        <input type="text" id="fridaySnack1" placeholder="Morning Snack">
        <input type="text" id="fridayLunch" placeholder="Lunch">
        <input type="text" id="fridaySnack2" placeholder="Evening Snack">
        <input type="text" id="fridayDinner" placeholder="Dinner">

        <label for="saturday">Saturday:</label>
        <input type="text" id="saturdayBreakfast" placeholder="Breakfast">
        <input type="text" id="saturdaySnack1" placeholder="Morning Snack">
        <input type="text" id="saturdayLunch" placeholder="Lunch">
        <input type="text" id="saturdaySnack2" placeholder="Evening Snack">
        <input type="text" id="saturdayDinner" placeholder="Dinner">

        <label for="sunday">Sunday:</label>
        <input type="text" id="sundayBreakfast" placeholder="Breakfast">
        <input type="text" id="sundaySnack1" placeholder="Morning Snack">
        <input type="text" id="sundayLunch" placeholder="Lunch">
        <input type="text" id="sundaySnack2" placeholder="Evening Snack">
        <input type="text" id="sundayDinner" placeholder="Dinner">

        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearMealPlan()">Clear Meal Plan</button>
        <button type="button" onclick="printMealPlan()">Print Meal Plan</button>
        <button type="button" onclick="downloadMealPlan()">Download Meal Plan</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
